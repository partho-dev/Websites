<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <!-- <link rel="stylesheet" href="aspect-ratio.css"> -->

    <style>

.player{
    width: 100%;
    height: 500px;
    background: black;
    /* with the above property, if we shrink the page
    the width reduces, but the height remains same  */

    /* To change the height also along with width, 
    we have to use aspect ratio */

    aspect-ratio: 16/9;
}
    </style>

</head>
<body>
    <div class="main">
        <div class="player"></div>
    </div>
    
</body>
</html>
