<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            /* box-sizing: border-box; */
            width: 100px;
            height: 100px;
            background-color: purple;
            border: 10px solid black;
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
