<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captions</title>

    <style>
        .videoplayer{
            width: 100%;
            aspect-ratio: 16/9;
        }

        /* Change the color and fontsize of the subtitle  */
        ::cue{
            background-color: black;
            color: white;
            font-size: 50px;
        }
    </style>

</head>
<body>
    <div>
        <div class="videoplayer">
            <video src="../assets/sample-video.mp4" controls >
                <track kind="captions" label="en" src="subtitle.file.vtt"/>
            </video>
        </div>
    </div>
</body>
</html>
