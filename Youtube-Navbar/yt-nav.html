<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-NavBar</title>
    <link rel="stylesheet" href="yt-nav.css">
</head>
<body>
    <div class="nav"> 
        <div class="left-section">
            <!-- Left -->
            <img class="hamburger-menu" src="../assets/hamburger-menu.svg" alt="hamburger-menu">
            <img class="yt-logo" src="../assets/youtube-logo.svg" alt="youtube-logo">
        </div>
            
        <div class="middle-section">
            
            <input class="search-bar" type="search" name="search" id="search" placeholder="search..">
                <button class="search-btn" > <img class="search-icon" src="../assets/search.svg" alt="search"> </button>
                <button class="voice-search-btn" > <img src="../assets/voice-search-icon.svg" alt="voice-search-icon"> </button>
        </div>
        
        <div class="last-section">
            <!-- last section -->
            <img class="upload-icon" src="../assets/upload.svg" alt="upload">
            <img class="yt-app-icon" src="../assets/youtube-apps.svg" alt="youtube-apps">
            <div class="notification-container" >
                <img class="notification-icon" src="../assets/notifications.svg" alt="notification-icon">
                <div class="notification-count" > 10 </div>
            </div>
            
            <img class="profile-icon" src="../assets/my-profile.jpg" alt="my-profile">
        </div>
    </div>
</body>
</html>
