<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-NavBar</title>
    <link rel="stylesheet" href="YouTube-homepage.css">
</head>
<body>
    <div class="nav"> 
        <div class="left-section">
            <!-- Left -->
            <img class="hamburger-menu" src="../assets/hamburger-menu.svg" alt="hamburger-menu">
            <img class="yt-logo" src="../assets/youtube-logo.svg" alt="youtube-logo">
        </div>
            
        <div class="middle-section">
            
            <input class="search-bar" type="search" name="search" id="search" placeholder="search..">
                <button class="search-btn" > <img class="search-icon" src="../assets/search.svg" alt="search"> </button>
                <button class="voice-search-btn" > <img src="../assets/voice-search-icon.svg" alt="voice-search-icon"> </button>
        </div>
        
        <div class="last-section">
            <!-- last section -->
            <img class="upload-icon" src="../assets/upload.svg" alt="upload">
            <img class="yt-app-icon" src="../assets/youtube-apps.svg" alt="youtube-apps">
            <div class="notification-container" >
                <img class="notification-icon" src="../assets/notifications.svg" alt="notification-icon">
                <div class="notification-count" > 10 </div>
            </div>
            
            <img class="profile-icon" src="../assets/my-profile.jpg" alt="my-profile">
        </div>
    </div>

    <div class="video-section">
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail.jpeg" alt=""> 
            <div class="video-duration"> 15:47 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-1.jpeg" alt=""> 
            <div class="video-duration"> 10:00 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-2.jpeg" alt=""> 
            <div class="video-duration"> 11:47 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-3.png" alt=""> 
            <div class="video-duration"> 09:47 </div>
        </div>

        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail.jpeg" alt=""> 
            <div class="video-duration"> 15:47 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-1.jpeg" alt=""> 
            <div class="video-duration"> 10:00 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-2.jpeg" alt=""> 
            <div class="video-duration"> 11:47 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-3.png" alt=""> 
            <div class="video-duration"> 09:47 </div>
        </div>

        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail.jpeg" alt=""> 
            <div class="video-duration"> 15:47 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-1.jpeg" alt=""> 
            <div class="video-duration"> 10:00 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-2.jpeg" alt=""> 
            <div class="video-duration"> 11:47 </div>
        </div>
        <div class="individual-video"> <img class="video-thumbnails" src="../assets/thumbnail/YT-Thumbnail-3.png" alt=""> 
            <div class="video-duration"> 09:47 </div>
        </div>
        
    </div>

    <div class="side-bar" > 
        <div class="side-icons"><img src="../assets/home.svg" alt="home"> <div> Home </div> </div>
        <div class="side-icons"> <img src="../assets/explore.svg" alt="explore"> <div> Explore </div> </div>
        <div class="side-icons"> <img src="../assets/subscriptions.svg" alt="subscriptions"> <div> Subscriptions </div> </div>
        <div class="side-icons"> <img src="../assets/originals.svg" alt="originals"> <div> Originals </div> </div>
        <div class="side-icons"> <img src="../assets/youtube-music.svg" alt="youtube-music"> <div> YouTube Music </div> </div>
        <div class="side-icons"> <img src="../assets/library.svg" alt="library"> <div> Library </div> </div>
    </div>

    <div class="footer"> Footer </div>
</body>
</html>
