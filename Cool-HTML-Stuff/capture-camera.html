<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Camera</title>
</head>
<body>
    <div>
        <p> This will help capture the image only for Camera</p>

        <!-- This is for mobile front Camera - capture = "user"  -->
        <input type="file" capture="user" accept="image/*">

        <!-- This is for mobile back-camera - capture = "environment"  -->
        <input type="file" capture="environment" accept="image/*">
    </div>
    
</body>
</html>
