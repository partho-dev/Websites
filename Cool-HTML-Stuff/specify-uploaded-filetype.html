<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifiy the file type supported</title>
</head>
<body>
    <div>
        <label for="file">Upload a file</label> <br>
        <input type="file" name="file" id="file" accept=".jpeg, .png">
    </div>
</body>
</html>
